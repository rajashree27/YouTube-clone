<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Results</title>
		<link rel="stylesheet" href="show.css" />
		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/3b71de7653.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
	</head>
	<body>
		<!-- navbar -->
		<div id="navbar">
			<nav id="nav-left">
				<a href="#" id="menu-bar"><i class="fas fa-bars"></i></a>
				<a href="index.html" id="logo">
					<i class="fa-brands fa-youtube" id="youtube-logo"></i>
					<h3>YouTube</h3></a
				>
			</nav>

			<nav id="nav-middle">
				<input type="text" placeholder="Search" id="search" />
				<i class="fas fa-magnifying-glass" id="search-icon"></i>
			</nav>

			<nav id="nav-right">
				<span class="material-symbols-outlined">videocam</span>
				<span class="material-symbols-outlined">apps</span>
				<span class="material-symbols-outlined">notifications</span>
				<span class="material-symbols-outlined">account_circle</span>
			</nav>
		</div>

		<div id="container">
			<!-- Div for left nav dropdown menu -->
			<div id="left-menu">
				<div>
					<span class="material-symbols-outlined">home</span>
					<span>Home</span>
				</div>
				<div>
					<span class="material-symbols-outlined">explore</span>
					<span>Explore</span>
				</div>
				<div>
					<span class="material-symbols-outlined">subscriptions</span>
					<span>Subscriptions</span>
				</div>
				<hr />
				<div>
					<span class="material-symbols-outlined">video_library</span>
					<span>Library</span>
				</div>
				<div>
					<span class="material-symbols-outlined">history</span>
					<span>History</span>
				</div>
				<div>
					<span class="material-symbols-outlined">smart_display</span>
					<span>Your Videos</span>
				</div>
				<div>
					<span class="material-symbols-outlined">schedule</span>
					<span>Watch later</span>
				</div>
				<div>
					<span class="material-symbols-outlined">thumb_up</span>
					<span>Liked Videos</span>
				</div>
				<hr />
				<div>
					<span class="material-symbols-outlined">settings</span>
					<span>Settings</span>
				</div>
				<div>
					<span class="material-symbols-outlined">flag</span>
					<span>Report history</span>
				</div>
				<div>
					<span class="material-symbols-outlined">help</span>
					<span>Help</span>
				</div>
			</div>
			<!-- Div for showing videos -->
			<div id="showVideo-div"></div>
		</div>
	</body>
</html>
<script src="show.js"></script>
